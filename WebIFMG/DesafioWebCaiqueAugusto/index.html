<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio WEB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- By Caique Augusto -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <nav>

        </nav>
    </header>


    <div class="container">
        <section class="headerForm">
            <h2>Nova conta</h2>
        </section>

        <form id="form" class="form" action="">
            <div class="form-content">
                <label for="username">Nome do usuário</label>
                <input type="text" id="username" alt="Nome de usuário" placeholder="Digite o nome do usuário..."
                    autofocus >
                <a>Mensagem erro</a>
            </div>

            <div class="form-content">
                <label for="email">Email</label>
                <input type="email" id="email" alt="Email" placeholder="Digite o seu email..."
                    autofocus >
                <a>Mensagem erro</a>
            </div>

            <div class="form-content">
                <label for="password">Senha</label>
                <input type="password" id="password" alt="Senha" placeholder="Digite a sua senha..."
                    autofocus >
                <a>Mensagem erro</a>
            </div>

            <div class="form-content">
                <label for="password-confirmation">Confirmação de senha</label>
                <input type="password" id="password-confirmation" alt="Confirmação de senha" placeholder="Digite a sua senha novamente...">
                <a>Mensagem erro</a>    
            </div>

            <button type="submit">Cadastrar</button>

        </form>
    </div>




    <div class="form" style="display: none;">
        <form action="GET">

            <span>NOME</span>
            <input type="text" name="name" id="name" required>

        </form>
    </div>


    <script src="script.js"></script>
</body>

</html>
