<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Lucas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- By Caique Augusto -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <section class="title">
            <h2> Desafio Lucas</h2>
        </section>

        <p class="concatenate error" id="concatenate" ></p>
        <p class="sum error" id="sum" ></p>

        <form action="" class="form" id="form">
            <div class="info">
                <div class="form-content">
                    <label for="username">Nome do usuário</label>
                    <input type="text" id="username" alt="Nome de usuário" placeholder="Digite o nome do usuário..."
                        autofocus>
                    <a>Mensagem erro</a>
                </div>
    
                <div class="form-content">
                    <label for="age">Idade</label>
                    <input type="number" id="age" alt="idade" placeholder="Digite a sua idade..." autofocus>
                    <a>Mensagem erro</a>
                </div>
            </div>
           

            <div class="numeros">
                <div class="form-content numbers">
                    <label for="number1">Número 1</label>
                    <input type="number" id="number1" alt="Primeiro número" placeholder="Digite o 1° número..." autofocus>
                    <a>Mensagem erro</a>
                </div>
                <div class="form-content numbers">
                    <label for="number2">Número 2</label>
                    <input type="number" id="number2" alt="Segundo número" placeholder="Digite o 2° número..." autofocus>
                    <a>Mensagem erro</a>
                </div>
                

                
            </div>


            <button type="button" onclick="concatenate()">Concatenar</button>
            <button type="button" onclick="sumNumbers()">Somar</button>

        </form>

        
        <p class="credits">All rights reserved for Caiquekola ©️ - October/2024</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
