<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Exercício 2</title>
    <!-- Estilização CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonte do google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">


</head>

<body>

    <div class="container">
        <section class="HeaderForm">
            <h2> Exercício Lucas </h2>
        </section>

        <form action="" class="form" id="form" method="get">
            <div class="form-content">
                <label for="username">Nome do usuário</label>
                <input type="text" name="username" id="username" alt="Nome de usuário" autofocus>
                <a>Mensagem erro</a>
            </div>
            <div class="form-content">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" alt="Email" autofocus>
                <a>Mensagem erro</a>
            </div>
            <div class="form-content">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" >Escreva aqui sua mensagem</textarea>
                <a>Mensagem erro</a>
                
            </div>
            
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
